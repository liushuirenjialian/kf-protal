{% extends "./layout.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block keywords %}{{ page.keywords }}{% endblock %}

{% block content %}

{% block afterScript %}
 <script type="text/javascript">
  var select = $("#select");
  var bt = $("#selectLabel");
  select.find("li").click(function(){
    var name = $(this).find("a").text();
    bt.text(name);
  })
 </script>
{% endblock %}
